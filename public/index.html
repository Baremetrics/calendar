<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

  <title>Baremetrics Date Range Picker</title>

  <link rel="stylesheet" href="css/application.css" />

  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/moment-with-locales.min.js"></script>
  
  <script>
    //Starting day of Week is Sunday
    moment.locale('en');
    
    //Starting day of Week is Monday
    //moment.locale('en-gb');
  </script>
</head>
<body>
  <h1><a href="https://baremetrics.com">Baremetrics</a> Date Range Picker</h1>

  <div class="daterange daterange--double one"></div>

  <div class="daterange daterange--double two"></div>

  <div class="daterange daterange--double three"></div>

  <div class="daterange daterange--single"></div>

  <footer>
    <a href="https://github.com/Baremetrics/calendar">Github</a>  
  </footer>

  <script src="js/Calendar.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
